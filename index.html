<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Abdullah ðŸ’—</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  text-align:center;
  background:linear-gradient(180deg,#ffd6e7,#fff0f6);
  overflow-x:hidden;
}

h1{margin-top:60px;}

img{
  width:210px;
  border-radius:18px;
  margin-top:25px;
  box-shadow:0 10px 25px rgba(0,0,0,0.15);
}

.btn{
  padding:15px 30px;
  font-size:18px;
  border:none;
  border-radius:14px;
  cursor:pointer;
  position:absolute;
  transition:all .25s ease;
}

#yes{background:#ff4d6d;color:white;left:34%;}
#no{background:#999;color:white;left:55%;}

.letter{
  max-width:720px;
  margin:80px auto;
  font-size:18px;
  line-height:2;
  padding:20px;
  text-align:left;
}

.highlight{
  color:#ff4d6d;
  font-weight:700;
}

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  color:white;
  text-align:center;
  padding:20px;
  opacity:0;
  transition:opacity 1.5s ease;
}

.fade{
  opacity:0;
  transform:translateY(10px);
  transition:1.5s ease;
}

.show{
  opacity:1;
  transform:translateY(0);
}

@keyframes fall{
  to{transform:translateY(100vh);opacity:0;}
}
</style>
</head>

<body>

<h1>Abdullah Mohammed Ahmed Bafadel,<br>will you be my Valentine? ðŸ’•</h1>
<img src="abody.jpg">

<button id="yes" class="btn">Yes ðŸ’–</button>
<button id="no" class="btn">No</button>

<!-- musik utama -->
<audio id="music" loop>
  <source src="romantis.mp3" type="audio/mpeg">
</audio>

<!-- suara confetti -->
<audio id="confettiSound">
  <source src="confetti.mp3" type="audio/mpeg">
</audio>

<script>
const whatsapp="https://wa.me/6287798652617?text=I%20choose%20you%20â¤ï¸";

const noBtn=document.getElementById("no");
const yesBtn=document.getElementById("yes");
const music=document.getElementById("music");
const confettiSound=document.getElementById("confettiSound");

let scale=1;

noBtn.addEventListener("click",()=>{
  const x=Math.random()*window.innerWidth*0.8;
  const y=Math.random()*window.innerHeight*0.8;
  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";
  scale+=0.25;
  yesBtn.style.transform=`scale(${scale})`;
});

yesBtn.addEventListener("click",()=>{

  document.body.innerHTML=`
  <div class="letter">
    <h1>For Abdullah ðŸ’—</h1>
    <p>Thank you for everything. I'm sorry for my flaws.</p>
  </div>

  <div id="overlay" class="overlay">
    <p id="l1" class="fade">And if you still choose me...</p>
    <h2 id="big" class="fade" style="margin-top:20px;">
    Will you be my Valentine? ðŸ’•
    </h2>
    <button id="finalYes" class="fade"
      style="margin-top:30px;padding:18px 40px;font-size:24px;
      border:none;border-radius:16px;background:#ff4d6d;color:white;cursor:pointer;">
      YES ðŸ’–
    </button>
  </div>
  `;

  music.play();

  const show=id=>document.getElementById(id).classList.add("show");

  setTimeout(()=>document.getElementById("overlay").style.opacity=1,3000);
  setTimeout(()=>show("l1"),5000);
  setTimeout(()=>show("big"),8000);
  setTimeout(()=>show("finalYes"),11000);

  document.addEventListener("click",e=>{
    if(e.target && e.target.id==="finalYes"){

      // ðŸ”Š suara pesta
      confettiSound.play();

      // ðŸŽ‰ confetti visual
      for(let i=0;i<120;i++){
        const c=document.createElement("div");
        c.innerHTML="ðŸŽ‰";
        c.style.position="fixed";
        c.style.left=Math.random()*100+"vw";
        c.style.top="-10px";
        c.style.fontSize=(Math.random()*20+10)+"px";
        c.style.animation="fall "+(Math.random()*2+2)+"s linear forwards";
        document.body.appendChild(c);
        setTimeout(()=>c.remove(),4000);
      }

      setTimeout(()=>window.location.href=whatsapp,2000);
    }
  });
});
</script>

</body>
</html>
